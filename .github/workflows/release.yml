name: kpt Release
on:
  release:
    types:
      - published

jobs:
  build:
    runs-on: ubuntu-latest
    name: kpt-release
    strategy:
      matrix:
        gos:
          - darwin
          - linux
        goarch:
          - amd64
          - arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - name: Build
        env:
          CGO_ENABLED: "0"
          GO111MODULE: "on"
          GOOS: ${{ matrix.GOOS }}
          GOARCH: ${{ matrix.GOARCH }}
        run: go build -ldflags "-s -w -X github.com/GoogleContainerTools/kpt/run.version=${{ github.ref_name }}" -o ./build/kpt_${{ matrix.gos }}_${{ matrix.goarch }}
      - name: Upload to GH Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./build/*
